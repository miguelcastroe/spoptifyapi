<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1AA34A;
        }
    </style>
</head>
<body>
    <h1>Spotify API Authentication</h1>
    <p>Click the button below to log in with Spotify and access its API:</p>
    <button onclick="authenticate()">Log in with Spotify</button>

    <script>
        const clientId = "16e639c9700c4580803f5b33e9a64006"; // Replace with your Spotify app's client ID
        const redirectUri = "https://miguelcastroe.github.io/spoptifyapi/callback.html"; // Replace with your callback URL
        const scopes = "user-read-private user-read-email";

        function authenticate() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
