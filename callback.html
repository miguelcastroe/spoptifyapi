<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Authorization Callback</h1>
    <p>Processing your authorization...</p>
    <pre id="output"></pre>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const output = document.getElementById('output');

        if (code) {
            output.textContent = `Authorization Code: ${code}`;
            // TODO: Use the authorization code to fetch an access token via a backend server
        } else if (error) {
            output.textContent = `Error: ${error}`;
        } else {
            output.textContent = `No authorization code or error detected.`;
        }
    </script>
</body>
</html>
